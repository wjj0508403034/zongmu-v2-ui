<html ng-app="huoyun" ng-controller="appController">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="../libs/app.css?v=1499840681605" rel="stylesheet">
  <title ng-bind="title"></title>

</head>

<body class="huoyun">
  <div class="body-wrapper">
    <div class="body-wrapper-bg">
      <div class="form" ng-controller="ForgetPasswordController">
        <header class="form-header">
          <h1 ng-bind="title"></h1>
        </header>
        <div class="form-body">
          <ul>
            <li has-error="{{vm.email.hasError}}">
              <div class="form-input-warpper">
                <input type="text" class="form-input" ng-model="vm.email.value" name="email" placeholder="请输入邮箱找回密码" tabindex="1">
              </div>
              <span class="err-msg" ng-bind="vm.email.errorMessage"></span>
            </li>
          </ul>
        </div>
        <div class="form-footer">
          <div class="btn" tabindex="3" ng-click="forgetPassword()">忘记密码</div>
        </div>
        <div class="margin-top-30">
          <span>返回</span><span><a href="/login.html" class="login_link" tabindex="6" act="reg_link">登录</a></span>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- inject:js -->
<!-- endinject -->

</html>
